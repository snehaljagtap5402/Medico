<div class="category-banner mb-4">
    <div class="container h-100">
        <div class="d-flex justify-content-between align-items-center h-100">
            <div class="left">
                <div class="bredcrumb">
                    <a href="#">Home</a> > <span>Checkout</span>
                </div>
                <h2 class="category-name">Checkout</h2>
            </div>
            <div class="right h-100">
                <figure class="d-flex align-items-center">
                    <img class="category-img mx-5" src="../../../../assets/images/svg-icons/checkout-icon.svg" alt="" />
                </figure>
            </div>
        </div>
    </div>
</div>
<div class="mw-1440">
    <div class="product-notes mb-4 mx-2">
        <p class="m-0"><strong>Note:</strong> All weights,sizes and prices are based on estimates and are only to be
            used as
            a guide.</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <app-billing-information-form class="col-lg-8 col-md-7" (continueClicked)="showBillingForm($event)"
            (billingFormValues)="onBillingFormValues($event)" (shippingFormValues)="onShippingFormValues($event)"
            (shippingMethodFormValues)="onShippingMethodFormValues($event)"
            (selectedPaymentMethodChange)="onSelectedPaymentMethodChange($event)"
            (selectedContact)="onContactFormValues($event)" [totalOfAllItems]="getTotalOfAllItems()"
            [vat]="getVAT(calculateSubTotal())"
            [totalExcludingVAT]="getTotalExcludingVAT()"></app-billing-information-form>

        <app-cart-summery class="col-lg-4 col-md-5" [billingDetails]="billingDetails"
            [shippingDetails]="shippingDetails" [shippingMethodDetails]="shippingMethodDetails"
            [totalOfAllItems]="getTotalOfAllItems()" [getCurrencySymbol]="getCurrencySymbol()"
            [ShippingRate]="ShippingRate" [grandToal]="grandToal" [totalItem]="totalItem" [totalPrice]="totalPrice"
            [vat]="getVAT(calculateSubTotal())" [ShippingRate]="ShippingRate" [vat]="vat" [vatRate]="vatRate"
            [totalExcludingVAT]="getTotalExcludingVAT()" [grandTotal]="calculateGrandTotal()"
            [showBillingInfo]="showBillingInfo" [selectedPaymentMethod]="selectedPaymentMethod"
            [selectedContact]="selectedContact">
        </app-cart-summery>
    </div>
</div>
