<div class="login-popup complete-order-popup">
    <div class="content">
        <div class="popup-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Add To Cart</h1>
                <span class="close-icon" (click)="closePopup()">&#10006;</span>
            </div>
        </div>
        <div class="popup-content p-4">
            <h3 class="text-center mb-3">Item has been added to your shopping cart.</h3>
            <div class="d-flex justify-content-center gap-3 shopping-cart-popup-btns">
            <button class="btns-primary btns-sm" (click)="continueShopping()"><i class="fa-solid fa-bag-shopping"></i> Continue Shopping</button>
            <button class="btns-primary btns-sm" (click)="viewCart()"><i class="fa-solid fa-cart-shopping"></i> View Cart</button>
            <button class="btns-primary btns-sm" (click)="checkout()"><i class="fa-solid fa-check-to-slot"></i> Checkout</button>
        </div>
        </div>
    </div>
</div>
