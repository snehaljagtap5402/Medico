<div class="mt-0 mb-5">
  <div *ngFor="let category of categories" class="product-row">
    <div class="row" *ngIf="category.Products && category.Products.length > 0">
      <div class="col-md-12">
        <div class="product-category-name">
          <h2><span>{{ category.categoryName }}</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let product of category.Products; let i = index" class="col-md-6 col-lg-3">
        <div class="product-boxes">
          <!-- Ensure that the product object is passed correctly -->
          <app-product-card [product]="product"></app-product-card>
        </div>
        <!-- Create a new row after every 4 products -->
        <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
      </div>
    </div>
  </div>
</div>
