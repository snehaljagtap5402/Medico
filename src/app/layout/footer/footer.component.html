<mat-toolbar class="footer">
  <div class="container">
    <div class="row footer-top py-4 align-items-center">
      <div class="footer-left">
        <div class="d-flex  align-items-center">
          <div class="footer-logo me-3">
            <img src="../../../assets/images/logo.png" width="150" alt="" />
          </div>
          <div>
            <p>
              Clarity gives you the blocks and components you <br>need to create a truly professional website.
            </p>
          </div>
        </div>
      </div>
      <div class="footer-right">
        <ul class="row p-0 m-0 ">
          <li>
            <a [routerLink]="['/contact-us']"><i class="fa-solid fa-address-book"></i> Contact Us</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-phone"></i> 02074045762</a>
          </li>
          <li>
            <a [routerLink]="['/contact-us']"><i class="fa-solid fa-envelope"></i> info@eurofindings.com</a>
          </li>
          <li>
            <a [routerLink]="['info']"><i class="fa-solid fa-circle-info"></i> Info Centre</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr class="footer-hr mt-0 w-100">
  <div class="container" *ngIf="!isAdmin && !isAdminRoute">
    <div class="footer-links-container">
      <div class="row">
        <div class="footer-links-box" *ngFor="let item of footerItems">
          <ul class="footer-items p-0 m-0">
            <li class="footer-item">
              <div class="menu-heading">{{ item.title }}</div>
              <ul class="subitems">
                <li *ngFor="let subitem of item.subitems" class="footer-subitem">
                  {{ subitem }}
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-last w-100">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-center justify-content-sm-between">
        <div>
          <span class="copyright-text">Â© Euro Mounts & Findings 2023</span>
        </div>
        <div class="footer-last-links text-center">
          <a class="link" [routerLink]="['privacy-policy']">Privacy Policy</a>
          <span class="divider mx-2">|</span>
          <a class="link" [routerLink]="['terms-conditions']">Terms and Conditions</a>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
