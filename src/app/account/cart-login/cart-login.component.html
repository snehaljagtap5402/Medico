<div class="login-popup">
    <div class="content">
      <div class="header">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h3 class="m-0">Login</h3>
          <span class="close-icon" (click)="closePopup()">&#10006;</span>
        </div>
      </div>
      <div class="p-4">
        
        <form [formGroup]="loginForm">
          <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control mb-3 " placeholder="Enter Username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="passwordHash" id="passwordHash" class="form-control mb-3 "
              placeholder="Enter Password" />
          </div>
          <div class="button-container">
            <button (click)="logindata()" class="btns-primary sm-btn">Login</button>
            <button [routerLink]="['/signup']" class="btns-primary sm-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
