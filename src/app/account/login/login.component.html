<mat-dialog-content class="login-dialog-content">
    <span class="close-icon" (click)="closePopup()">&#10006;</span>
  <div class="dialog-header">
    <h2>To view price please login!</h2>
    <hr>
    <p>If you are not a customer yet please register.</p>
  </div>

  <div class="dialog-buttons">
    <button mat-button color="primary" (click)="login()">Login <mat-icon>arrow_forward</mat-icon></button>
    <button mat-button color="accent" (click)="register()">Register <mat-icon>arrow_forward</mat-icon></button>
  </div>
</mat-dialog-content>
